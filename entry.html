<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Name</title>
    <style>
        ol {
            width: 200px;
        }

        li+li {
            margin-top: 4px;
        }

        a {
            color: black;
        }

        .fin a {
            color: green;
        }

        .active {
            color: red !important;
        }

        .iframe {
            position: fixed;
            top: 0;
            right: 0;
            width: calc(100vw - 220px);
        }

        iframe {
            width: 100%;
            height: 900px;
        }
    </style>
</head>

<body>
    <div class="iframe">
        <iframe frameborder="0" id="iframe"></iframe>
    </div>
    <script>
        let text;
        let curLink = null;
        const elFrame = document.getElementById('iframe');
        const ol = document.createElement('ol');
        const pages = [
            {
                title: 'home',
                href: '/home',
            }, {
                title: 'catalog',
                href: '/catalog',
            },
        ];

        

        for (page in pages) {
            // console.log("::::pages[0].href::::", pages[page].href);
            const li = document.createElement('li');
            const a = document.createElement('a');
            li.setAttribute('class', 'list-pages__item');
            a.setAttribute('target', '_blank');
            li.appendChild(a);
            a.setAttribute('href',pages[page].href);
            text = document.createTextNode(pages[page].title);
            a.appendChild(text);
            a.addEventListener('focus', handle, false);
            a.addEventListener('mouseenter', handle, false);
            ol.appendChild(li);
        }
        document.body.appendChild(ol);
        ol.setAttribute('class', 'list-pages');
        
        // let links = document.getElementsByTagName('a');

        // for (var i = 0; i < links.length; i += 1) {
        //     links[i].addEventListener('focus', handle, false);
        //     links[i].addEventListener('mouseenter', handle, false);

        //     if (!i) {
        //         links[i].focus();
        //     }
        // }

        function handle() {
            if (curLink) {
                curLink.classList.remove('active');
            }

            curLink = this;
            curLink.classList.add('active');
            elFrame.src = curLink.href;
        };
    </script>
</body>

</html>
