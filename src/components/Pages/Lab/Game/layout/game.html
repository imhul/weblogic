<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta id="viewport" name="viewport" width="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Пазл-онлайн</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href="../css/uikit.min.css" rel="stylesheet" type="text/css" />
    <link href="../css/puzzle.css" rel="stylesheet" type="text/css" />
    <script src="../js/vendor/modernizr.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js" type="text/javascript"></script>
    <script src="../js/vendor/uikit.min.js" type="text/javascript"></script>
</head>

<body>

    <div class="uk-container uk-container-center uk-flex uk-flex-column uk-margin-large-top">
        <form class="uk-form uk-flex uk-flex-center">
            <fieldset data-uk-margin class="uk-text-center">
                <legend>
                  <h2 class="legend"></h2>
                </legend>
                <div class="uk-button-dropdown" data-uk-dropdown="mode:'hover',pos:'bottom-center'">
                  <button class="level uk-button uk-button-large"></button>
                  <div class="uk-dropdown">
                    <a id="easy">Easy</a>
                    <a id="normal">Normal</a>
                    <a id="hard">Hard</a>
                  </div>
                </div>
                <div class="selectbutton">
                    <input type="file" id="imageLoader" name="imageLoader" multiple accept="image/*" class="uk-button uk-button-large choose">
                    <i class="uk-icon-cloud-upload uk-icon-small"></i> Choose & Upload Image</input>
                </div>
                <a id="play" class="uk-button uk-button-large">
                    <i class="uk-icon-play-circle uk-icon-small"></i> <span class="play">Play</span>
                </a>
                <a id="stop" class="uk-button uk-button-large">
                    <i class="uk-icon-stop-circle uk-icon-small"></i> <span class="stop">Stop</span>
                </a>
                <a id="reload" class="uk-button uk-button-large">
                    <i class="uk-icon-refresh uk-icon-small"></i> <span class="reload">Reload</span>
                </a>
                <button class="timer uk-button uk-button-large" disabled></button>
            </fieldset>
        </form>

        <canvas id="canvas"></canvas>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="../js/vendor/jquery.js"><\/script>')
    </script>

    <script src="../js/vendor/plugins.js" type="text/javascript"></script>
    <script src="../js/puzzle.js" type="text/javascript"></script>

</body>

</html>
